<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>پروفایل من - حکمت‌آموز</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Vazir', sans-serif; }
    body {
      background: linear-gradient(135deg, #d8eaff, #c0dbff);
      min-height: 100vh;
      padding: 30px;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #0057e7, #0096ff, #0057e7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgbShift 4s ease-in-out infinite alternate;
      margin-bottom: 25px;
    }
    @keyframes rgbShift {
      0% {background-position: 0%;}
      100% {background-position: 100%;}
    }
    form.profile-card {
      background: rgba(255, 255, 255, 0.88);
      border-radius: 20px;
      padding: 25px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 10px 25px rgb(0 72 173 / 0.15);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
      color: #004aad;
      margin-bottom: 5px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1.5px solid #0077ff;
      font-size: 1rem;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #004aad;
      box-shadow: 0 0 6px #004aad88;
    }
    button {
      margin-top: 20px;
      background: #0077ff;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
      align-self: flex-start;
    }
    button:hover {
      background: #005fd3;
    }
    a.back-link {
      margin-top: 20px;
      color: #0077ff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    a.back-link:hover {
      color: #004aad;
    }
  </style>
</head>
<body>
  <h1>پروفایل من</h1>

  <form class="profile-card" id="profileForm">
    <div>
      <label for="fullname">نام کامل:</label>
      <input type="text" id="fullname" name="fullname" required />
    </div>
    <div>
      <label for="email">ایمیل:</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div>
      <label for="grade">پایه تحصیلی:</label>
      <select id="grade" name="grade" required>
        <option value="">انتخاب کنید</option>
        <option value="هفتم">هفتم</option>
        <option value="هشتم">هشتم</option>
        <option value="نهم">نهم</option>
        <option value="دهم">دهم</option>
        <option value="یازدهم">یازدهم</option>
        <option value="دوازدهم">دوازدهم</option>
      </select>
    </div>
    <div>
      <label for="field">رشته هدف:</label>
      <select id="field" name="field" required>
        <option value="">انتخاب کنید</option>
        <option value="ریاضی فیزیک">ریاضی فیزیک</option>
        <option value="تجربی">تجربی</option>
        <option value="انسانی">انسانی</option>
        <option value="فنی و حرفه‌ای">فنی و حرفه‌ای</option>
      </select>
    </div>
    <div>
      <label for="memberSince">عضویت از (مثلاً فروردین ۱۴۰۳):</label>
      <input type="text" id="memberSince" name="memberSince" />
    </div>

    <button type="submit">ذخیره تغییرات</button>
  </form>

  <a href="dashboard.html" class="back-link">بازگشت به داشبورد</a>

  <script>
    const form = document.getElementById('profileForm');

    // بارگذاری اطلاعات ذخیره شده از localStorage هنگام لود صفحه
    window.addEventListener('DOMContentLoaded', () => {
      const profileData = JSON.parse(localStorage.getItem('profileData'));
      if (profileData) {
        form.fullname.value = profileData.fullname || '';
        form.email.value = profileData.email || '';
        form.grade.value = profileData.grade || '';
        form.field.value = profileData.field || '';
        form.memberSince.value = profileData.memberSince || '';
      }
    });

    // ذخیره تغییرات هنگام ارسال فرم
    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        fullname: form.fullname.value.trim(),
        email: form.email.value.trim(),
        grade: form.grade.value,
        field: form.field.value,
        memberSince: form.memberSince.value.trim()
      };
      localStorage.setItem('profileData', JSON.stringify(data));
      alert('اطلاعات با موفقیت ذخیره شد!');
    });
  </script>
</body>
</html>
