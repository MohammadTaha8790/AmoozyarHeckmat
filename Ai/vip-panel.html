<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود VIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/iransansx@latest/dist/font-face.css" rel="stylesheet">
  <style>
    body {
      font-family: 'IranSansX', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2.5rem 2rem;
      border-radius: 20px;
      backdrop-filter: blur(16px);
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .welcome {
      margin-bottom: 1.2rem;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 0.8rem;
      color: #ffe600;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.1);
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }
    input {
      width: 100%;
      margin: 0.6rem 0;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }
    input::placeholder {
      color: #ddd;
    }
    input:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.3);
    }
    button {
      background-color: #28a745;
      border: none;
      padding: 0.8rem;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: 0.3s;
    }
    button:hover {
      background-color: #218838;
      box-shadow: 0 0 10px #28a74588;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="welcome">
      ✨ خوش آمدید به پنل اختصاصی کاربران VIP حکمت‌آموز ✨
    </div>
    <h2>ورود کاربران VIP</h2>
    <input type="text" id="username" placeholder="نام کاربری">
    <input type="password" id="password" placeholder="رمز عبور">
    <button onclick="login()">ورود</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (user === "admin" && pass === "vip2025") {
        window.location.href = "dashboard.html";
      } else {
        alert("نام کاربری یا رمز عبور اشتباه است!");
      }
    }
  </script>
</body>
</html>
