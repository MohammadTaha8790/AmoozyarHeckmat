<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>یادداشت‌های شخصی با موضوع و پالت رنگ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: #f9fbfe;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #34495e;
      font-weight: 700;
    }

    .new-note-btn {
      display: block;
      background-color: #2980b9;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      margin: 0 auto 30px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(41, 128, 185, 0.35);
      width: 220px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .new-note-btn:hover {
      background-color: #1c5980;
    }

    .note-form {
      max-width: 750px;
      margin: 0 auto 40px;
      background: white;
      padding: 28px 32px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
    }

    .note-form label {
      font-weight: 600;
      color: #34495e;
      margin-bottom: 6px;
      font-size: 17px;
    }

    .note-form input[type="text"] {
      font-size: 16px;
      padding: 10px 14px;
      border: 1.8px solid #bdc3c7;
      border-radius: 12px;
      margin-bottom: 22px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .note-form input[type="text"]:focus {
      border-color: #2980b9;
      box-shadow: 0 0 8px #2980b9;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .toolbar button {
      background: #3498db;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(52,152,219,0.4);
      transition: background-color 0.25s ease;
    }

    .toolbar button:hover {
      background: #217dbb;
    }

    .toolbar button:focus {
      outline: none;
      box-shadow: 0 0 6px #2980b9;
    }

    #noteInput {
      min-height: 140px;
      border: 1.8px solid #bdc3c7;
      border-radius: 14px;
      padding: 15px 18px;
      font-size: 17px;
      color: #34495e;
      overflow-y: auto;
      outline: none;
      background: #fdfefe;
      box-shadow: inset 0 0 8px #ecf0f1;
      white-space: pre-wrap;
    }

    /* رنگ‌های پالت */
    .color-picker-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .color-picker-label {
      font-weight: 600;
      color: #34495e;
      min-width: 120px;
    }

    input[type="color"] {
      cursor: pointer;
      border: none;
      width: 36px;
      height: 36px;
      padding: 0;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0;
      border-radius: 6px;
    }

    input[type="color"]::-webkit-color-swatch {
      border-radius: 6px;
    }

    /* دکمه ذخیره */
    .save-btn {
      background-color: #27ae60;
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 18px rgba(39,174,96,0.4);
      transition: background-color 0.3s ease;
      align-self: flex-start;
    }

    .save-btn:hover {
      background-color: #1e8449;
    }

    /* نمایش یادداشت‌ها */
    .notes-list {
      max-width: 750px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .note-card {
      background: white;
      border-right: 6px solid #2980b9;
      padding: 18px 22px;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      position: relative;
      word-break: break-word;
      white-space: pre-wrap;
      color: #2c3e50;
    }

    .note-title {
      font-weight: 700;
      font-size: 20px;
      color: #2980b9;
      margin-bottom: 8px;
      flex: 1 1 150px;
      min-width: 150px;
    }

    .note-content {
      flex: 2 2 auto;
      font-size: 16px;
      line-height: 1.5;
      padding-left: 20px;
      border-left: 2px solid #2980b9;
    }

    .note-card button {
      position: absolute;
      top: 12px;
      left: 12px;
      background: #e74c3c;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(231,76,60,0.4);
      transition: background-color 0.3s ease;
      z-index: 10;
    }

    .note-card button:hover {
      background: #c0392b;
    }

  </style>
</head>
<body>

<h2>📝 یادداشت‌های من</h2>
<button class="new-note-btn" onclick="toggleForm()">✍️ یادداشت جدید</button>

<div class="note-form" id="noteForm">
  <label for="noteTitle">موضوع یادداشت</label>
  <input type="text" id="noteTitle" placeholder="موضوع یادداشت را وارد کنید..." />

  <div class="toolbar">
    <button onclick="formatText('bold')" title="درشت کردن (Ctrl+B)">B</button>
    <button onclick="formatText('italic')" title="کج کردن (Ctrl+I)">I</button>
    <button onclick="formatText('underline')" title="خط زیر (Ctrl+U)">U</button>
    <button onclick="formatText('strikeThrough')" title="خط خوردگی">S</button>
    <button onclick="formatText('insertUnorderedList')" title="لیست گلوله‌ای">• List</button>
    <button onclick="formatText('insertOrderedList')" title="لیست شماره‌ای">1. List</button>
  </div>

  <div class="color-picker-container">
    <label class="color-picker-label" for="textColor">رنگ متن:</label>
    <input type="color" id="textColor" value="#34495e" onchange="changeTextColor(this.value)" />

    <label class="color-picker-label" for="bgColor">رنگ پس‌زمینه:</label>
    <input type="color" id="bgColor" value="#fdfefe" onchange="changeBgColor(this.value)" />
  </div>

  <div id="noteInput" contenteditable="true" placeholder="اینجا یادداشت خود را وارد کنید..."></div>
  <button class="save-btn" onclick="saveNote()">ذخیره یادداشت</button>
</div>

<div class="notes-list" id="notesList"></div>

<script>
  // نمایش/پنهان فرم
  function toggleForm() {
    const form = document.getElementById('noteForm');
    form.style.display = form.style.display === 'flex' ? 'none' : 'flex';
  }

  // قالب‌بندی متن
  function formatText(command) {
    document.execCommand(command, false, null);
  }

  // تغییر رنگ متن از پالت رنگ
  function changeTextColor(color) {
    document.execCommand('foreColor', false, color);
  }

  // تغییر رنگ پس‌زمینه متن انتخاب شده از پالت رنگ
  function changeBgColor(color) {
    document.execCommand('hiliteColor', false, color);
  }

  // ذخیره یادداشت
  function saveNote() {
    const titleInput = document.getElementById('noteTitle');
    const noteInput = document.getElementById('noteInput');

    const title = titleInput.value.trim();
    const content = noteInput.innerHTML.trim();

    if (!title) {
      alert('لطفاً موضوع یادداشت را وارد کنید.');
      titleInput.focus();
      return;
    }
    if (!content || content === '<br>') {
      alert('لطفاً متن یادداشت را وارد کنید.');
      noteInput.focus();
      return;
    }

    let notes = JSON.parse(localStorage.getItem('notes') || '[]');
    notes.unshift({ title, content });
    localStorage.setItem('notes', JSON.stringify(notes));

    // پاک کردن فرم
    titleInput.value = '';
    noteInput.innerHTML = '';
    toggleForm();
    loadNotes();
  }

  // بارگذاری یادداشت‌ها
  function loadNotes() {
    const notesList = document.getElementById('notesList');
    notesList.innerHTML = '';
    const notes = JSON.parse(localStorage.getItem('notes') || '[]');

    notes.forEach((note, index) => {
      const card = document.createElement('div');
      card.className = 'note-card';
      card.innerHTML = `
        <button onclick="deleteNote(${index})" title="حذف یادداشت">حذف</button>
        <div class="note-title">${note.title}</div>
        <div class="note-content">${note.content}</div>
      `;
      notesList.appendChild(card);
    });
  }

  // حذف یادداشت
  function deleteNote(index) {
    let notes = JSON.parse(localStorage.getItem('notes') || '[]');
    notes.splice(index, 1);
    localStorage.setItem('notes', JSON.stringify(notes));
    loadNotes();
  }

  // بارگذاری اولیه
  loadNotes();
</script>

</body>
</html>
