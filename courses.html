<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>داشبورد VIP پیشرفته - آیتم‌ها</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Vazir', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #d8eaff, #c0dbff);
      min-height: 100vh;
      padding: 30px;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #004aad;
      text-align: center;
      background: linear-gradient(90deg, #0057e7, #0096ff, #0057e7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgbShift 4s ease-in-out infinite alternate;
    }
    @keyframes rgbShift {
      0% {background-position: 0%;}
      100% {background-position: 100%;}
    }
    .dashboard-items {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }
    .item-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgb(0 72 173 / 0.1);
      padding: 25px 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      user-select: none;
      text-decoration: none;
      color: #004aad;
    }
    .item-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgb(0 72 173 / 0.3);
      color: #0077ff;
    }
    .item-icon {
      font-size: 48px;
      color: #0077ff;
      transition: color 0.3s ease;
    }
    .item-title {
      font-size: 1.3rem;
      font-weight: bold;
    }
    .item-desc {
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>داشبورد VIP پیشرفته</h1>

  <div class="dashboard-items">
    <a href="my-courses.html" class="item-card" title="دوره‌های من">
      <div class="item-icon">🎓</div>
      <div class="item-title">دوره‌های من</div>
      <div class="item-desc">مشاهده و مدیریت دوره‌های ثبت‌نام شده</div>
    </a>

    <a href="schedule.html" class="item-card" title="برنامه هفتگی">
      <div class="item-icon">📅</div>
      <div class="item-title">برنامه هفتگی</div>
      <div class="item-desc">مشاهده برنامه درسی و جلسات آموزشی</div>
    </a>

    <a href="notes.html" class="item-card" title="یادداشت‌ها">
      <div class="item-icon">📝</div>
      <div class="item-title">نوت‌ها</div>
      <div class="item-desc">ثبت و مرور یادداشت‌های شخصی</div>
    </a>
    <a href="register.html" class="item-card" title="ثبت‌نام">
  <div class="item-icon">🧾</div>
  <div class="item-title">ثبت‌نام</div>
  <div class="item-desc">فرم ثبت‌نام کاربران با ذخیره در مرورگر</div>
</a>

  </div>
</body>
</html>
