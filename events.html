<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رویدادهای من</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Vazir', Tahoma, sans-serif;
    }
    body {
      background: linear-gradient(to bottom left, #f0f9ff, #e0f2fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      max-width: 800px;
      width: 100%;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 25px;
      color: #1e3a8a;
    }
    .event-box {
      background-color: #f1f5f9;
      padding: 25px 20px;
      border-radius: 16px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
      text-align: center;
      margin-bottom: 25px;
    }
    .event-title {
      font-size: 20px;
      font-weight: bold;
      color: #0f172a;
      margin-bottom: 10px;
    }
    .event-desc {
      font-size: 16px;
      color: #475569;
      line-height: 1.8;
    }
    .event-date {
      margin-top: 15px;
      color: #1e40af;
      font-size: 14px;
    }
    .countdown {
      background: #e2e8f0;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      color: #1e293b;
      font-size: 17px;
      margin-top: 15px;
      font-weight: bold;
      direction: ltr;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📅 رویداد امروز</h1>
    <div class="event-box">
      <div class="event-title" id="eventTitle">در حال بارگذاری...</div>
      <div class="event-desc" id="eventDesc">لطفاً منتظر بمانید...</div>
      <div class="event-date" id="eventDate"></div>
    </div>

    <div class="countdown" id="countdown">
      در حال محاسبه زمان باقی‌مانده تا رویداد بعدی...
    </div>
  </div>

  <script>
    const events = [
      {
        title: "جشن اتمام دوره هوش مصنوعی",
        desc: "دانش‌آموزان برتر در دوره یادگیری تعاملی هوش مصنوعی تقدیر می‌شوند.",
      },
      {
        title: "کارگاه پروژه‌های واقعی با AI",
        desc: "آموزش ساخت پروژه واقعی با هوش مصنوعی به‌صورت زنده و مرحله‌به‌مرحله.",
      },
      {
        title: "مسابقه طراحی اپلیکیشن خلاق",
        desc: "مسابقه‌ای برای ساخت اپلیکیشن‌های آموزشی با محوریت AI، با جوایز ویژه.",
      },
      {
        title: "وبینار اولیا و آینده تحصیلی",
        desc: "جلسه ویژه برای خانواده‌ها جهت آشنایی با مسیرهای پیشرفت فرزندان در حوزه فناوری.",
      },
      {
        title: "پخش زنده گفتگو با محمدطاها خالدآبادی",
        desc: "پاسخ به سؤالات کاربران درباره هوش مصنوعی، آموزش، و آینده شغلی.",
      },
      {
        title: "افتتاحیه پرتال دانش‌آموزان نخبه",
        desc: "معرفی پرتال مخصوص نخبگان هوش مصنوعی با امکانات VIP آموزشی.",
      },
      {
        title: "ارائه پروژه‌های پایان‌ترم",
        desc: "نمایش و داوری پروژه‌های نهایی دانش‌آموزان در حضور اساتید برجسته.",
      }
    ];

    const today = new Date();
    const currentIndex = today.getDate() % events.length;
    const event = events[currentIndex];

    document.getElementById("eventTitle").textContent = event.title;
    document.getElementById("eventDesc").textContent = event.desc;
    document.getElementById("eventDate").textContent = `امروز: ${today.toLocaleDateString('fa-IR')}`;

    // زمان شروع رویداد بعدی = فردا ساعت ۹ صبح
    const tomorrow = new Date(today);
    tomorrow.setDate(today.getDate() + 1);
    tomorrow.setHours(9, 0, 0, 0); // ساعت ۹ صبح

    function updateCountdown() {
      const now = new Date();
      const diff = tomorrow - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "رویداد جدید آغاز شد!";
        return;
      }

      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `زمان باقیمانده تا رویداد بعدی: ${hours} ساعت، ${minutes} دقیقه، ${seconds} ثانیه`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
